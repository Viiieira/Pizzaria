<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reserva</title>
        <!-- Link para o CSS -->
        <link rel="stylesheet" href="./assets/styles/main.css" />
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html/#sobrenos">Sobre Nós</a></li>
                <li><a href="index.html/#restaurantes">Restaurantes</a></li>
                <li><a href="index.html/#menu">Menu</a></li>
                <li><a href="reserva.html">Reservas</a></li>
                <li><a href="evoucher.html">e-Voucher</a></li>
                <li><a href="index.html/#contactos">Contactos</a></li>
            </ul>
        </nav>

        <main class="container">
            <section id="reservas" class="rounded">
                <h1>Reservas</h1>
                <form action="index.html" autocomplete="off" method="post">
                    <div class="input-field">
                        <label for="restaurant">
                            Restaurante 
                            <span class="text-colored">*</span>
                        </label>
                        <select name="restaurant">
                            <option value="1">Lorem.</option>
                            <option value="2">Lorem.</option>
                            <option value="3">Lorem.</option>
                            <option value="4">Lorem.</option>
                        </select>
                    </div>
                    <div class="input-grid">
                        <div class="input-field">
                            <label for="nome">
                                Nome Completo 
                                <span class="text-colored">*</span>
                            </label>
                            <input type="text" name="nome" id="nome" placeholder="John Doe" required autofocus />
                        </div>
                        <div class="input-field">
                            <label for="data">
                                Data
                                <span class="text-colored">*</span>
                            </label>
                            <input type="date" name="data" id="data" required />
                        </div>
                        <div class="input-field">
                            <label for="email">
                                E-mail
                                <span class="text-colored">*</span>
                            </label>
                            <input type="email" name="email" id="email" placeholder="johndoe@example.com" required />
                        </div>
                        <div class="input-field">
                            <label for="hora">
                                Hora
                                <span class="text-colored">*</span>
                            </label>
                            <input type="time" name="hora" id="hora" required />
                        </div>
                        <div class="input-field">
                            <label for="telefone">
                                Telefone
                                <span class="text-colored">*</span>
                            </label>
                            <input type="tel" name="telefone" id="telefone" placeholder="+351 123 456 789" required />
                        </div>
                        <div class="input-field">
                            <label for="pessoas">
                                Pessoa(s)
                                <span class="text-colored">*</span>
                            </label>
                            <input type="number" name="pessoas" id="pessoas" placeholder="1" min="1" max="10" required />
                        </div>
                    </div>
                    <div class="input-field">
                        <label for="observacoes">Observações</label>
                        <textarea
                            name="observacoes"
                            id="observacoes"
                            cols="30"
                            rows="10"
                        ></textarea>
                    </div>
                    <div class="form-submit">
                        <button type="reset" class="btn rounded">Limpar</button>
                        <button type="submit" class="btn rounded">Reservar</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>Rita Vieira & Rodrigo Coelho &copy; 2023</footer>
    </body>
</html>
